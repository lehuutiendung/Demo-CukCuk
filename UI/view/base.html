<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/base/dropdown.css">
    <link rel="stylesheet" href="../css/base/combobox.css">
    <title>Dropdown</title>
</head>
<body>
    <div class="body">
        <!-- Dropdown không icon -->
        <label for="">Dropdown</label>
        <div>
            <div class="dropdown">
                <div class="dropdown-title">
                    <p>Tất cả phòng ban</p>
                </div>
                <span class="dropdown-img">
                    <i class="fas fa-angle-down"></i>
                </span>
            </div>
            <div class="dropdown-data">
                <div class="dropdown-data-item">
                    <div class="tick-item"></div>
                    <span>Nhân sự</span>
                </div>
                <div class="dropdown-data-item">
                    <div class="tick-item"></div>
                    <span>Kỹ thuật</span>
                </div>
            </div>
        </div>
        <br><hr>

        <!-- Combobox -->
        <label for="">Combo Box</label>
        <div>
            <div class="wrap-combobox">
                <input type="text" class="combobox">
                <div class="combobox-btn">
                    <button>
                        <div class="combobox-img">
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </button>
                </div>
            </div>
            <div class="combobox-data">
                <div class="combobox-data-item">
                    <div class="tick-item"></div>
                    <span>Nhân sự</span>
                </div>
                <div class="combobox-data-item">
                    <div class="tick-item"></div>
                    <span>Kỹ thuật</span>
                </div>
            </div>
        </div>
        

    </div>
</body>
<script src="../js/dropdown/dropdown.js"></script>
<script src="../js/combobox/combobox.js"></script>
</html>
